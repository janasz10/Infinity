
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.grid-container {
    height: 100vh;
    display: grid;
    grid-template-areas:
        'header header header'
        'sidebar main main'
        'footer footer footer';
    grid-template-columns: 1fr 2fr 2fr; /* Largura das colunas */
    grid-template-rows: auto 1fr auto;  /* Altura das linhas */
    grid-gap: 10px;
    padding: 10px;
}


.header{
    grid-area: header;
    background-color: lightblue;
    padding: 20px;
    text-align: center;
}
.sidebar{
    grid-area: sidebar;
     background-color: lightblue;
    padding: 20px;
    text-align: center;
}
.main {
       grid-area: main;
     background-color: lightblue;
    padding: 20px;
    text-align: center;
}
.footer{
           grid-area: footer;
     background-color: lightblue;
    padding: 20px;
    text-align: center;
}
   
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="header">Cabeçalho</div>
        <div class="sidebar">Barra lateral</div>
        <div class="main">Conteúdo Principal</div>
        <div class="footer">Rodapé</div>
    </div>
</body>
</html>
