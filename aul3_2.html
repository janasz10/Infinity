    <title>Cartão de Perfil</title>
</head>
<body>

    <!-- Cartão de Perfil -->
    <div>
        <!-- Seção da imagem -->
        <div>
            <img src="img.jpg" alt="Foto de perfil" width="300">
        </div>

        <!-- Seção do nome e idade -->
        <div>
            <p>Olá! Meu nome é <span style="color:blue">Janayna</span> e eu tenho <span style="color:blue">30 anos</span>.</p>
        </div>

        <!-- Seção da descrição -->
        <div>
            <p>Sou um entusiasta da tecnologia e gosto de aprender sobre desenvolvimento web e design.</p>
        </div>
    </div>

</body>
</html>
