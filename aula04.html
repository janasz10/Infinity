<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout com CSS Grid</title>
  <style>
    /* Define o grid principal */
    body {
      margin: 0;
      height: 100vh; /* ocupa toda a altura da tela */
      display: grid;
      grid-template-rows: auto 1fr auto; /* cabeçalho | conteúdo | rodapé */
      grid-template-areas:
        "header"
        "main"
        "footer";
      font-family: Arial, sans-serif;
    }

    header {
      grid-area: header;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 1.5em;
    }

    main {
      grid-area: main;
      background-color: #f4f4f4;
      padding: 20px;
      text-align: center;
    }

    footer {
      grid-area: footer;
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    Cabeçalho
  </header>

  <main>
    <p>Este é o conteúdo principal da página.</p>
  </main>

  <footer>
    Rodapé fixo na parte inferior
  </footer>
</body>
</html>
