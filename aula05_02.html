<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 05 - Media Query</title>
    <style>
        /* Estilos padrão */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        p {
            font-size: 30px;
            color: #751515;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #00b336;
        }

        .botao::before {
            content: "↕";
            color: blue;
            margin-right: 8px;
        }

        /* Media Query */
        @media (max-width: 600px) {
            p {
                font-size: 16px;
            }

            button {
                background-color: #FF5733;
            }
        }
    </style>
</head>
<body>
    <p>Exemplo parágrafo</p>
    <p>Oi</p>
    <p>Você parece</p>

    <button class="botao">Clique Aqui</button>
</body>
</html>
