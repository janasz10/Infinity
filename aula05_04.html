<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria de Imagens - Atividade 02</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    /* Contêiner da galeria */
    .grid-gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 colunas de mesma largura */
      gap: 15px; /* espaçamento entre linhas e colunas */
      max-width: 1000px;
      margin: 0 auto;
    }

    /* Estilo das imagens */
    .grid-gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    /* Efeito ao passar o mouse */
    .grid-gallery img:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1>Galeria de Imagens</h1>
  <div class="grid-gallery">
    <img src="https://picsum.photos/300?random=1" alt="Imagem 1">
    <img src="https://picsum.photos/300?random=2" alt="Imagem 2">
    <img src="https://picsum.photos/300?random=3" alt="Imagem 3">
    <img src="https://picsum.photos/300?random=4" alt="Imagem 4">
    <img src="https://picsum.photos/300?random=5" alt="Imagem 5">
    <img src="https://picsum.photos/300?random=6" alt="Imagem 6">
  </div>
</body>
</html>
